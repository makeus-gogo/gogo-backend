name: Deploying Development Server

on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout@v2
        uses: actions/checkout@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create thirdparty secret properties
        env:
          GOOGLE_AUTH_CLIENT_ID: ${{secrets.GOOGLE_AUTH_CLIENT_ID}}
          GOOGLE_AUTH_CLIENT_SECRET: ${{secrets.GOOGLE_AUTH_CLIENT_SECRET}}
          GOOGLE_AUTH_GRANT_TYPE: ${{secrets.GOOGLE_AUTH_GRANT_TYPE}}
          GOOGLE_AUTH_URL: ${{secrets.GOOGLE_AUTH_URL}}
          GOOGLE_PROFILE_URL: ${{secrets.GOOGLE_PROFILE_URL}}
          KAKAO_AUTH_CLIENT_ID: ${{secrets.KAKAO_AUTH_CLIENT_ID}}
          KAKAO_AUTH_CLIENT_SECRET: ${{secrets.KAKAO_AUTH_CLIENT_SECRET}}
          KAKAO_AUTH_GRANT_TYPE: ${{secrets.KAKAO_AUTH_GRANT_TYPE}}
          KAKO_AUTH_URL: ${{secrets.KAKAO_AUTH_URL}}
          KAKAO_PROFILE_URL: ${{secrets.KAKAO_PROFILE_URL}}

          RESOURCE_PWD: gogo-api/src/main/resources
        run: |
          echo -e "google.auth.client_id=$GOOGLE_AUTH_CLIENT_ID\ngoogle.auth.client_secret=$GOOGLE_AUTH_CLIENT_SECRET\ngoogle.auth.grant_type=$GOOGLE_AUTH_GRANT_TYPE\ngoogle.auth.url=$GOOGLE_AUTH_URL\ngoogle.profile.url=$GOOGLE_PROFILE_URL\nkakao.auth.client_id=$GOOGLE_AUTH_CLIENT_ID\nkakao.auth.client_secret=$GOOGLE_AUTH_CLIENT_SECRET\nkakao.auth.grant_type=$GOOGLE_AUTH_GRANT_TYPE\nkakao.auth.url=$GOOGLE_AUTH_URL\nkakao.profile.url=$GOOGLE_PROFILE_URL" > $RESOURCE_PWD/application-thirdparty.properties

      - name: Create jwt secret properties
        env:
          JWT_SECRET_KEY: ${{secrets.JWT_SECRET_KEY}}

          RESOURCE_PWD: gogo-api/src/main/resources
        run: |
          echo -e "jwt.JWT_SECRET_KEY=$JWT_SECRET_KEY" > $RESOURCE_PWD/application-jwt.properties


      - name: Get Semantic Versioning
        id: docker-image-version
        run: |
          VERSION=`cat ./version.txt`-${{ github.run_id }}
          echo "::set-output name=version::$VERSION"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: Build, Push image to Github Container Registry
        env:
          DOCKER_REGISTRY: ghcr.io/makeus-gogo
          DOCKER_REPOSITORY: gogo-backend
          IMAGE_TAG: ${{ steps.docker-image-version.outputs.version }}
        run: |
          docker build -t $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG .
          docker tag $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest
          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG
          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:latest
          echo -e "IMAGE=$DOCKER_REGISTRY/$DOCKER_REPOSITORY\nTAG=$IMAGE_TAG" > deploy/.env

      - name: Zip deploy.zip
        run: zip -r deploy.zip deploy

      - name: Upload deploy.zip
        uses: actions/upload-artifact@v2
        with:
          name: deploy.zip
          path: deploy.zip
  deploy:
    needs:
      - build
    runs-on: gogo-api
    steps:
      - name: Download deploy.zip
        uses: actions/download-artifact@v2
        with:
          name: deploy.zip

      - name: run server
        run: |
          unzip -o ./deploy.zip
          cd deploy/
          sh ./run.sh
